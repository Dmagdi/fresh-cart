<section>


  <div class="grid grid-cols-1 md:grid-cols-2 my-10">
    
    
        <div  >

            <owl-carousel-o [options]="detailsSlider">
                <ng-template carouselSlide> 
                    <img [src]="productDetails.images[0]" alt="" class=" h-[400px] w-full p-2 scale-95 rounded-2xl hover:scale-90 transition-all ">
                </ng-template>
                <ng-template carouselSlide> 
                    <img [src]="productDetails.images[1]" alt="" class=" h-[400px] w-full p-2 rounded-2xl hover:scale-90 transition-all">
                </ng-template>
                <ng-template carouselSlide> 
                    <img [src]="productDetails.images[2]" alt="" class=" h-[400px] w-full p-2 rounded-2xl hover:scale-90 transition-all">
                </ng-template>
                <ng-template carouselSlide> 
                    <img [src]="productDetails.images[3]" alt="" class=" h-[400px] w-full p-2 rounded-2xl hover:scale-90 transition-all">
                </ng-template>
            
              </owl-carousel-o>

        </div>


    
    
    <div class="gap-y-3 flex flex-col mt-5 mx-auto w-full">
        <h1 class="text-center text-3xl font-bold">{{productDetails.title}}</h1>
       <h4 class="text-center font-bold text-2xl">${{productDetails.price}} </h4> 
        <div class="flex justify-start mx-auto">

        <h3 class="text-gray-500">({{productDetails.ratingsAverage}})</h3>
    </div>
        <h6 class="text-center">Quantity left: {{productDetails.quantity}}</h6>
        
        <button class=" text-center w-[50%] mx-auto mt-5 btn text-xs px-7 py-2 rounded-xl bg-green-400 text-black hover:bg-green-900 hover:text-white  " (click)="addTocart()"> Add To Cart <i class="fa-solid fa-cart-shopping ms-2"></i></button>
    </div>

</section>
