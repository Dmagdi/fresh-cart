<section class="my-10">

    @if (flag) {
        <h1 class="text-center my-5 text-3xl text-green-800 font-bold">Your Wishlist </h1>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 ">
        
        @for(wl of wishlist ; track wl._id){

        <div
           class="w-full flex flex-col justify-between py-1 max-w-xs bg-white border border-green-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 ParentProducts overflow-hidden mx-auto ">

            <img class=" rounded-t-lg w-full h-[250px] object-contain " [src]="wl.imageCover" [alt]="wl.title" />
            <div class="px-4 py-1 flex flex-col justify-between">
                <div [routerLink]="['/details', wl._id]" >

                    <div>
                        <h6 class="text-sm font-semibold tracking-tight text-green-600 dark:text-white">
                            {{wl.category.name}}</h6>
                        <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white cursor-pointer">{{wl.title}}</h5>
                    </div>
    
                    <div class="flex items-center justify-between">
                        <span class="text-3xl font-bold text-gray-900 dark:text-white">${{wl.price}}</span>
                        <span class="">
                            <i class="fas fa-star text-yellow-400">{{wl.ratingsAverage}}</i>
    
                        </span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">

                    <button class=" text-start -translate-x-[150%] mt-5 btn text-xs px-7 py-2 rounded-xl bg-green-400 text-black hover:bg-green-900 hover:text-white " (click)="addToCart(wl._id)"> Add To Cart <i class="fa-solid fa-cart-shopping ms-2"></i></button>
                    <button (click)="removeFromWishlist(wl._id)">
                    
                        <i class="fa-solid fa-trash fa-xl text-red-600"></i>
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
    }

    @else {
        
        <h1 class="text-center my-5 text-3xl text-green-800 italic ">Your Wishlist is currently empty :( </h1>
        <div class="flex justify-center my-5">
            <img src="/images/empty-cart.png" alt="">
        </div>
    }
    

</section>
